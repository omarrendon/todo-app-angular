<h4>Add new activities</h4>
<form class="row" (ngSubmit)="emitTask()">
  <input
    type="text"
    [(ngModel)]="task.name"
    class="form-control mb-2"
    placeholder="name"
    name="name"
  />
  <input
    type="number"
    name="priority"
    [(ngModel)]="task.priority"
    class="form-control mb-2"
    placeholder="priority"
  />
  <button type="submit" class="btn btn-primary">Add</button>
</form>
