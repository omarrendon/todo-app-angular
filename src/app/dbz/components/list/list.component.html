<h4>Activity list</h4>
<ul class="list-group">
  <li
    *ngFor="let item of tasksList; let i = index"
    class="list-group-item d-flex justify-content-between aling-items-center"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}</span>
      <span> {{ item.name }} - </span>
      <strong> Priority: </strong>
      <span>{{ item.priority }}</span>
    </div>
    <button (click)="onDeleteTask(i)" class="btn btn-danger">X</button>
  </li>
</ul>
